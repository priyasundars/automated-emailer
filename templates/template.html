<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBI Financial Rates Update</title>
    <style>
        :root {
            --primary-color: #2A5CAA;
            --secondary-color: #F5F7FA;
            --accent-color: #00C853;
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), #1A3A6E);
            border-radius: 12px 12px 0 0;
            color: white;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .data-table th {
            background-color: var(--secondary-color);
            padding: 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748B;
            text-align: left;
            border-bottom: 2px solid #E2E8F0;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid #E2E8F0;
            color: #334155;
        }

        .rate-name {
            font-weight: 500;
            color: var(--primary-color);
        }

        .footer {
            padding: 1.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: #94A3B8;
            border-top: 1px solid #F1F5F9;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }

            .header {
                padding: 1rem;
            }

            .data-table td,
            .data-table th {
                padding: 0.75rem;
            }
        }

        /* Interactive elements for email clients that support hover */
        @media (hover: hover) {
            .data-table tr:hover {
                background-color: #F8FAFC;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Rates Update </h1>
            <p>{{ timestamp }}</p>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Financial Instrument</th>
                    <th>Current Rate</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in data.items() %}
                <tr>
                    <td class="rate-name">{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="footer">
            <p>Source: Reserve Bank of India â€¢ Updated at {{ timestamp }}</p>
            <p style="margin-top: 0.5rem;">This is an automated notification. Do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
